  <h1>Messages Table with Sorting</h1>
  <!-- Table section -->
  <mat-card style="margin: 20px;">
    <mat-card-content class="mat-elevation-z8">
      <table style="width: 100%" mat-table [dataSource]="rowsData" (matSortChange)="sortData($event)" matSort>

        <!-- Id Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Message Column -->
        <ng-container matColumnDef="Message">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="message"> Message </th>
          <td mat-cell *matCellDef="let element"> {{element.message}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="date"> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date | date: 'mediumDate'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>

  <!-- Spinner -->
<mat-spinner *ngIf="spinnerCheck" class="spinner"></mat-spinner>
